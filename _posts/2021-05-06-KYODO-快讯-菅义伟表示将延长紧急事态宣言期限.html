                    <p>【共同社5月6日电】日本首相菅义伟6日表示将延长目前向东京、京都、大阪、兵库4都府县发布的新冠紧急事态宣言的期限。他在官邸对媒体说：“我决定明天询问专家会议的意见。”（完）</p>
