<div></div><div class="paragraph"><p>（中央社記者洪學廣高雄18日電）高雄市鳳山區仁惠醫院員工確診，首波採檢有1護理師確，市長陳其邁今天宣布再加嚴措施，高雄暫停室內5人以上聚會，擴大關閉8類場所，包含電影院、宗教場所皆關閉。</p></div>
