<div></div><div class="paragraph"><p>（中央社記者陳怡璇台北20日電）台北市長柯文哲今天在疫情記者會上表示，過去很多醫護不太願意打疫苗，「但今天開始由不得你了」，所有醫護都必須接種，在醫院工作的人、非醫護也都要。1100520</p></div>
