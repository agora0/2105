<div class="article-body">
                    <p>【共同社5月20日电】日本财务省20日公布的4月贸易统计初值（以通关为准）显示，出口额为7.1811万亿日元（约合人民币4230亿元），较上年同期增加38.0%。这是连续两个月增加。进口额同比增加12.8%至6.9258万亿日元。（完）</p>
