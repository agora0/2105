                    <p>【共同社5月16日电】共同社15、16日实施的日本全国电话舆论调查结果显示，关于政府的新冠疫苗接种计划是否在顺利推进的提问，85.0%的受访者回答称认为缓慢，认为顺利的比例为12.9%。（完）</p>
