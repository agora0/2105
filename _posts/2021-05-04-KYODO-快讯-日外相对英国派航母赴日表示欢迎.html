                    <p>【共同社5月4日电】日本外相茂木敏充3日与英国外交大臣拉布举行会谈，对派遣英国海军最尖端航母“伊丽莎白女王”号开赴日本表示欢迎。双方还确认了为实现“自由开放的印度太平洋”而合作。（完）</p>
