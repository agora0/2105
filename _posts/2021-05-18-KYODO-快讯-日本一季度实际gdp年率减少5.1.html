<div class="article-body">
                    <p>【共同社5月18日电】日本内阁府18日发布的2021年一季度（1～3月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度减少1.3%，换算成年率为减少5.1%。时隔2个季度转为负增长。（完）</p>
