                    <p>【共同社5月19日电】国际奥委会（IOC）主席巴赫关于东京奥运会和残奥会期间入住奥运村的选手等的新冠疫苗接种情况称，举办奥运时“相信会超过80%”。他表示目前75%已接种或确保接种疫苗。（完）</p>
