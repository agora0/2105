<div></div><div class="paragraph"><p>（中央社記者余曉涵台北10日電）台灣高速鐵路股份有限公司今天說，桃園站上午6時49分發生道岔異常事件，造成部分班次延誤，經派員搶修，已於7時38分逐步恢復列車通行，造成不便敬請旅客見諒。（編輯：李明宗）1100510</p></div>
