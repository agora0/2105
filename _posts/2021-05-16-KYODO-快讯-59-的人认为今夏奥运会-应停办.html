                    <p>【共同社5月16日电】共同社15、16日实施的日本全国电话舆论调查结果显示，关于应如何对待今年的东京奥运会和残奥会，12.6%的受访者认为应限制观众人数举办，25.2%的人认为应空场举办，59.7%的人认为应停办。（完）</p>
