<div></div><div class="paragraph"><p>（中央社記者葉臻桃園機場28日電）台灣向莫德納（Moderna）藥廠採購505萬劑武漢肺炎（2019冠狀病毒疾病，COVID-19）疫苗，首批15萬劑今天下午5時運抵桃園國際機場，預計2週內完成檢驗，優先提供醫護等第一線人員接種。1100528</p></div>
