<div class="article-body">
                    <p>【共同社5月14日电】日本经济再生担当相西村康稔14日回答媒体采访时称：“北海道、冈山、广岛将列为紧急事态宣言的对象地区。”据称，在听取小组会意见后撤下了原提案，新提案获得了小组会认可。（完）</p>
