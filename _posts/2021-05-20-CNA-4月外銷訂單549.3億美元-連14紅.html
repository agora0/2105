<div></div><div class="paragraph"><p>（中央社記者梁珮綺台北20日電）經濟部今天公布4月外銷訂單統計為549.3億美元，年增42.6%，連續14個月寫下正成長紀錄。</p><p>累計今年1至4月外銷接單金額為2039億美元，較去年同期成長42.8%。（編輯：潘羿菁）1100520</p></div><br>
