                    <p>【共同社5月28日电】日本世博相井上信治28日在内阁会议后的记者会透露，中国、卢森堡、伊朗、加纳、几内亚5国和1个国际组织表示将参加2025年大阪･关西世博会。至此，合计有34个国家和4个国际组织已表态参加。（完）</p>
