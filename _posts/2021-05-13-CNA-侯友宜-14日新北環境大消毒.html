<div></div><div class="paragraph"><p>（中央社記者黃旭昇新北13日電）新北市長侯友宜今天視察中和區的環境消毒與市場防疫，他表示，有鑑於疫情升溫，14日上午10時起全新北大消毒，也呼籲民眾在家戶常接觸的地方同步消毒，以全面遏止病毒蔓延。</p></div>
