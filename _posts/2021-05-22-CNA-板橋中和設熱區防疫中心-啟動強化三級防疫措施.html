<div></div><div class="paragraph"><p>（中央社新北22日電）新北市長侯友宜今天宣布，明天將於板橋及中和疫情熱區成立「熱區防疫中心」，啟動3天強化三級防疫措施，規劃設機動篩檢站、全面大清消、高頻率巡邏、熱區關懷及強化防疫宣導。</p></div>
