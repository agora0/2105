                    <p>【共同社5月21日电】日本厚生劳动省21日就已敲定批准的英国阿斯利康产新冠疫苗表示，在海外有接种后出现血栓的事例报告，“将继续探讨”国内接种事宜。预计目前将不属于公费接种对象。（完）</p>
