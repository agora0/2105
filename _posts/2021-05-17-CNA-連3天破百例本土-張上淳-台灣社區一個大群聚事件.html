<div></div><div class="paragraph"><p>（中央社記者陳婕翎、江慧珺台北17日電）武漢肺炎本土個案連3天破百例，自11日至今本土累積784例，指揮中心專家諮詢小組召集人張上淳今天表示，雖疫調無法立即看出關聯，但相信是台灣社區一個大群聚事件。</p></div>
