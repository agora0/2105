                    <p>【共同社5月19日电】国际奥委会（IOC）主席巴赫19日在与东京奥运会和残奥会组委会等的联席会议上透露，作为东京奥运新冠疫情对策，“已向奥组委提出准备追加提供医务人员”。（完）</p>
