<div></div><div class="paragraph"><p>（中央社記者陳昱婷台北20日電）台北市立聯合醫院和平院區13日有兩名住院病患確診武漢肺炎，今天再傳有病患染疫；聯醫表示，這非院內感染，配合指揮中心政策，門診即日起停診到28日。（編輯：李明宗）</p></div>
