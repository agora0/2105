<div class="article-body">
                    <p>【共同社5月11日电】日本防卫相岸信夫在11日的记者会上透露，配合陆上自卫队的日美法联合训练，海上自卫队还将与美、法和澳大利亚在东海展开训练。他表示“将深化共享愿景的四国合作”。（完）</p>
